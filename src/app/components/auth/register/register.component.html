<section class="contact_section layout_padding">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="heading_container">
          <h2>
            Register
          </h2>
        </div>
        <div class="row">
          <div class="col-md-10">
            <div class="form_container contact-form">
              <div *ngIf="message" class="alert alert-warning">
                <span>{{message}}</span>
              </div>
              <form *ngIf="formRegister" [formGroup]="formRegister" (ngSubmit)="submit()">
                <div>
                  <input type="text" formControlName="name" placeholder="Name"/>
                </div>
                <div>
                  <input type="email" formControlName="email" placeholder="Email"/>
                </div>
                <div>
                  <input type="password" formControlName="password" placeholder="Password"/>
                </div>
                <div>
                  <input type="password" formControlName="password_confirmation" placeholder="Confirm Password"/>
                </div>
                <a routerLink="/login">Sig In</a>
                <div class="btn_box">
                  <button [disabled]="formRegister.invalid">Login</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
