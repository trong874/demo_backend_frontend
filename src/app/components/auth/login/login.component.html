<section class="contact_section layout_padding">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="heading_container">
          <h2>
            Login
          </h2>
        </div>
        <div class="row">
          <div class="col-md-10">
            <div class="form_container contact-form">
              <div *ngIf="message" class="alert alert-danger">
                <span>{{message}}</span>
              </div>
              <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="submit()">
                <div>
                  <input type="email" formControlName="email" placeholder="Email"/>
                </div>
                <div>
                  <input type="password" formControlName="password" placeholder="Password"/>
                </div>
                <a routerLink="/register">Sig Up</a>
                <div class="btn_box">
                  <button type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
